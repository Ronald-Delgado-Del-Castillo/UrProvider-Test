<h1>My Products</h1>

<div *ngFor="let product of products">
  <div class="mt-5">
    <mat-card class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="./assets/img/product.jpg" alt="Reference product's photo">
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button href="javascript:void(0)" (click)="deleteProduct(product.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
